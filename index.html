<!DOCTYPE html>

<html lang="en-us">

<head>
     <title>Word Guess</title>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- normalize the viewport for browser consistency -->
     <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

     <!-- Custom styles -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

     <h1>Hangman</h1>

     <section id="content">
          <div id="message" class="bold"></div>

          <p>
               <span class="bold">Wins: </span>
               <span id="wins"></span>
               <br>
               <span class="bold">Losses: </span>
               <span id="losses"></span>
               <br>
               <span class="bold">Number Wrong: </span>
               <span id="num-wrong"></span>
               <br>
               <span class="bold">Letters guessed: </span>
               <span id="guessed"></span>
               <br>
          </p>

          <p>
               <span class="bold">Clue: </span><span id="clue"></span>
          </p>
          <p>
               <span class="bold">Blanks: </span><span id="blanks"></span>
          </p>



     </section>

     <!-- JavaScript -->
     <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
