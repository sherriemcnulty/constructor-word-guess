<!DOCTYPE html>

<html lang="en-us">

<head>
     <title>Word Guess</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

     <section id="container">

          <h1>Word Guess Game</h1>
          <h2>Safari</h2>

          <p id="message" class="bold"></p>
          <form id="startup">
               <input>
          </form>


          <div id="game-box">
               <p>
                    <span class="bold">Wins: </span>
                    <span id="wins"></span><br>

                    <span class="bold">Losses: </span>
                    <span id="losses"></span><br>
               </p>
               <p>
                    <span class="bold">Letters Already Guessed: </span>
                    <span id="used-letters"></span><br>

                    <span class="bold">Number of Guesses Remaining: </span>
                    <span id="chances"></span><br>
               </p>
               <p>
                    <span class="bold">Clue: </span>
                    <span id="clue"></span><br>
               </p>
               <p>
                    <span class="bold">Word: </span>
                    <span id="blanks"></span><br>
               </p>
               <form class="input">
                    <input id="guesses">
               </form>

          </div> <!-- game-box -->

     </section> <!-- container -->

     <!-- JavaScript -->
     <script src="assets/javascript/Word.js"></script>
     <script src="assets/javascript/app.js"></script>
</body>

</html>
