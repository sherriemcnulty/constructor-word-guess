<!DOCTYPE html>

<html lang="en-us">

<head>
     <title>Word Guess</title>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- normalize the viewport for cross-browser consistency -->
     <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

     <!-- custom styles -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

     <section id="container">

          <h1>Word Guess Game</h1>
          <h2>Animals</h2>
          <p id="start-message">Press any key to start!</p>

          <p id="message" class="bold">
          </p>

          <div id="game">

               <p>
                    <span class="bold">Wins: </span>
                    <span id="wins"></span>
               </p>
               <p>
                    <span class="bold">Losses: </span>
                    <span id="losses"></span>
               </p>
               <p>
                    <span class="bold">Letters Already Guessed: </span>
                    <span id="used"></span>
               </p>
               <p>
                    <span class="bold">Number of Guesses Remaining: </span>
                    <span id="chances"></span>
               </p>

               <p>
                    <span class="bold">Clue: </span>
                    <span id="clue"></span]>
               </p>
               <p>
                    <span class="bold">Word: </span>
                    <span id="blanks"></span>
               </p>
          </div>

     </section>

     <!-- JavaScript -->
     <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
